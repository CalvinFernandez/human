<div class="container-fluid">
  <div class="span4">
  </div>
  <div class="span8 border-left">
    <div class="post-glimpse" ng-repeat="post in posts">
      <div style="position: fixed; height: 100px;">
        <div style="position: relative;"> 
          hello
        </div>
      </div>
      <div class="row-fluid">
        <div class="span9">
          <a ng-hide="post.link" href="/#/posts/{{post.id}}">
            <h3> {{post.title}} </h3><br>
          </a>
          <a ng-show="post.link" href="{{post.link}}">
            <h3> {{post.title}} </h3><br>
          </a>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span9">
          <p ng-hide="more"> 
            {{chomp(post.content)}}
            (<a href="" ng-hide="more" ng-click="more = !more"> more </a>
            <a href="" ng-show="more" ng-click="more = !more"> less </a>)
          </p>
          <p ng-show="more"> 
            {{post.content}}
            (<a href="" ng-hide="more" ng-click="more = !more"> more </a>
            <a href="" ng-show="more" ng-click="more = !more"> less </a>)
          </p>
          <a href="/#/posts/{{post.id}}">Comments</a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="">Share</a>
        </div>
      </div>
    </div>
  </div>
</div>
